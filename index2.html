<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>



    <form method="POST" action="pruebaformulario.html">

      <table>
        <tr>
          <td><label for="nombres" class="form-label"> Nombres: </label></td>
          <td><input class="form-control" type="text" name="nombres" placeholder="Juanito Antonito"></td>
        </tr>

        <tr>
          <td><label for="apellidos" class="form-label"> Apellidos: </label> </td>
          <td><input class="form-control" type="text" name="apellidos"></td>
        </tr>

        <tr>
          <td><label for="edad" class="form-label"> Edad: </label></td>
          <td><input class="form-control" type="text" name="edad"></td>
        </tr>

        <tr>
          <td><label for="direccion" class="form-label"> Direccion: </label> </td>
          <td><input class="form-control" type="text" name="direccion"></td>
        </tr>

        <tr>
          <td><label for="telefono" class="form-label"> Telefono: </label></td>
          <td><input class="form-control" type="text" name="telefono"></td>
        </tr>

        <tr>
          <td></td>
          <td><button type="btn btn-primary"> Enviar Formulario</button></td>
        </tr>

      </table>

    </form>










    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
