<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Ejercicio JS</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<center><h1>Ejercicio JavaScript</h1></center>
		<hr>

		<div class="row g-3">
			<div class="col-md-3">
				<input class="form-control" type="text" name="name[]" id="TextId" placeholder="#ID">
			</div>

			<div class="col-md-3">
				<input class="form-control" type="text" name="name[]" id="TextNombre" placeholder="Nombre">
			</div>

			<div class="col-md-3">
				<input class="form-control" type="text" name="name[]" id="TextApellido" placeholder="Apellido">
			</div>

			<div class="col-md-3">
				<input class="form-control" type="text" name="name[]" id="TextEdad" placeholder="Edad">
			</div>
			
			<div class="d-grid gap-2">
			  <button class="btn btn-primary" type="button" onclick="InsertarEnTabla()">Insertar</button>
			</div>

		</div>

		
		<br>
		<hr>
		<table class="table">
			<thead>
				<tr> 
					<th> #ID </th>
					<th> Nombre </th>
					<th> Apellido </th>
					<th> Edad </th>
				</tr>
			</thead>
			<tbody id='TableBody'>
			</tbody>
		</table>		
	</div>









	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
